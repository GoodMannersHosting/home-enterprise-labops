---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iperf3
  namespace: argocd
  labels:
    chartVersion: &chartVersion 4.1.2
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/GoodMannersHosting/home-enterprise-labops.git
      targetRevision: main
      ref: values
    - repoURL: https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      targetRevision: *chartVersion
      helm:
        valueFiles:
          - $values/kubernetes/services/iperf3/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
