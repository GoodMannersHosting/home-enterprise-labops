apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oidc:steel-ambiguity
  namespace: steel-ambiguity
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
    resourceNames: []
    # Exclude ResourceQuotas, ceph.rook.io, and appproject.argoproj.io using separate deny rules (not natively supported in Kubernetes RBAC).
    # You must ensure there are no other Roles granting access to these resources.
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["ceph.rook.io"]
    resources: ["*"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["appproject.argoproj.io"]
    resources: ["*"]
    verbs: ["list", "get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: group:oidc:steel-ambiguity
  namespace: steel-ambiguity
subjects:
  - kind: Group
    name: oidc:/steel-ambiguity
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: oidc:steel-ambiguity
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: oidc:steel-ambiguity:restrictedclusteraccess
rules:
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["list", "get", "watch"]
  - apiGroups: [""]
    resources:
      ["namespaces", "persistentvolumes", "nodes", "persistentvolumeclaims"]
    verbs: ["list", "get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: group:oidc:steel-ambiguity:restrictedclusteraccess
subjects:
  - kind: Group
    name: oidc:/steel-ambiguity
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: oidc:steel-ambiguity:restrictedclusteraccess
  apiGroup: rbac.authorization.k8s.io
