- hostname: capi-core-wn99.homelab.danmanners.com
  controlPlane: false
  installDisk: /dev/sda
  # During Installation the kernel modules MUST NOT be loaded and
  # the below SHOULD BE COMMENTED OUT. Once the system is installed,
  # the kernel modules should be uncommented, the config re-generated,
  # and the system rebooted. This is to avoid issues where the NVIDIA
  # kernel modules cannot be loaded during the installation process,
  # which makes sure the Talos installer fails.
  kernelModules:
  - name: nvidia
  - name: nvidia_uvm
  - name: nvidia_drm
  - name: nvidia_modeset
  patches:
  - |-
    - op: add
      path: /machine/sysctls
      value:
        net.core.bpf_jit_harden: 1
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
        - siderolabs/binfmt-misc
        - siderolabs/nonfree-kmod-nvidia-production
        - siderolabs/nvidia-container-toolkit-production
        - siderolabs/qemu-guest-agent
        - siderolabs/util-linux-tools
  ipAddress: 172.21.0.99
  certSANs:
  - capi-core-wn99.homelab.danmanners.com
  - 172.21.0.99
  nameservers: *nameservers
  networkInterfaces:
  - interface: eth0
    dhcp: false
    mtu: 1460
    addresses:
    - 172.21.0.99/20
    routes:
    - network: 0.0.0.0/0
      gateway: *mgmt_gateway
  - interface: eth1
    dhcp: false
    mtu: 8000
    addresses:
    - 172.20.32.99/20

patches:
- |-
  - op: add
    path: /machine/sysctls
    value:
      vm.max_map_count: 524288
      fs.file-max: 131072
      fs.inotify.max_user_watches: 1048576
      fs.inotify.max_user_instances: 8192
- |-
  - op: add
    path: /machine/time
    value:
      servers: [time.cloudflare.com]
- |-
  - op: add
    path: /machine/features
    value:
      stableHostname: true
      diskQuotaSupport: true
      rbac: true
      kubePrism:
        enabled: true
        port: 7445
- |-
  - op: add
    path: /machine/features/hostDNS
    value:
      enabled: true
      resolveMemberNames: false
      forwardKubeDNSToHost: false
- |-
  - op: add
    path: /cluster/proxy
    value:
      disabled: true

controlPlane:
  schematic: {}
  patches:
  - |-
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        rotate-certificates: true

  - |-
    - op: add
      path: /cluster/coreDNS
      value:
        disabled: true
  - |-
    - op: remove
      path: /cluster/apiServer/admissionControl
  - |-
    - op: add
      path: /machine/features/kubernetesTalosAPIAccess
      value:
        enabled: true
        allowedRoles:
          - os:admin
        allowedKubernetesNamespaces:
          - actions-runner-system
          - system-upgrade

worker:
  schematic:
    customization:
      extraKernelArgs:
      - apparmor=0 # Less security, faster puter
      - init_on_alloc=0 # Less security, faster puter
      - init_on_free=0 # Less security, faster puter
      - mitigations=off # Less security, faster puter
      - security=none # Less security, faster puter
      - talos.auditd.disabled=1 # Less security, faster puter
  patches:
  - |-
    - op: add
      path: /machine/kubelet/nodeIP
      value:
        validSubnets: [172.21.0.0/20]
